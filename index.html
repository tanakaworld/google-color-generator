<!DOCTYPE html>
<html lang="en" ng-app="googleColorGenerator">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta content="True" name="HandheldFriendly"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>

    <title>Google Color Generator</title>
</head>
<body ng-controller="MainController as vm">

<input type="text" ng-model="vm.input" placeholder="Enter text"/>

<div id="display">
<span ng-repeat="text in vm.texts(vm.input) track by $index" ng-class="vm.getColorClass($index)" class="line">{{text}}</span>
</div>


</body>
</html>
